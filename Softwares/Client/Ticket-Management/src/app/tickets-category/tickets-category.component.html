

<section class="success" id="courses">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Tickets</h2>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <label >Type</label><br>
          <select name="devicetype" [(ngModel)]="devicetype">
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 text-center ">

        <div style="width: 200px; margin-bottom: 20px;">
          <h3>Select Category</h3>

          <ng-select [allowClear]="true"
                     [items]="CategoryList"
                     [disabled]="disabled"
                     (data)="refreshValue($event)"
                     (selected)="selected($event)"
                     (removed)="removed($event)"
                     (typed)="typed($event)"
                     placeholder="No Category selected">
          </ng-select>
          <button type="btn" class="btn btn-danger" (click)="DisplayTable(devicetype,SelectedValue)" >Search Tickets</button>

        </div>
      </div>
    </div>
    <table class="table table-striped" [mfData]="this.FilterCatagory" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <th style="width: 12%">
          <mfDefaultSorter by="S.No">S.No</mfDefaultSorter>
        </th>
        <th style="width: 12%">
          <mfDefaultSorter by="name">Ticket Name</mfDefaultSorter>
        </th>
        <th style="width: 12%">
          <mfDefaultSorter by="status">Status</mfDefaultSorter>
        </th>
        <th style="width: 12%">
          <mfDefaultSorter by="priority">Prority</mfDefaultSorter>
        </th>
        <th style="width: 12%">
          <mfDefaultSorter by="Actions">Actions</mfDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody >
      <tr *ngFor="let item of this.FilterCatagory;" >
        <td bgcolor="#ff7f50">{{item.Ticket_No}}</td>
        <td bgcolor="#ff7f50">{{item.name}}</td>
        <td bgcolor="#ff7f50">
          <select name="status" ngModel #type="ngModel">
          <option value="Open">Open</option>
          <option value="Close">Close</option>
        </select>
        </td>
        <td bgcolor="#ff7f50">{{item.priority}}</td>
        <td><button type="button" class="btn btn-success btn-sm" >View</button>
          <button type="button" class="btn btn-success btn-sm" >Edit</button>
          <button type="button" class="btn btn-success btn-sm" >Delete</button>
        </td>

      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</section>
